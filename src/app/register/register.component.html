<form #registerForm="ngForm" (ngSubmit)="register()" autocomplete="off"> 
    <h2 class="text-center text-primary">Sign Up</h2>
    <hr/>
    <div class="mb-3">
        <input type="text"
        class="form-control"
        name="username" 
        [(ngModel)]="model.username"
        placeholder="username"
        />
    </div>
    <div class="mb-3">
        <input type="password"
        class="form-control"
        name="password" 
        [(ngModel)]="model.password"
        placeholder="password"
        />
    </div>
    <div class="mb-3">
        <label>Who recommended the app to you?</label>
        <select class="form-select" >

        <!-- [(ngModel)]="model.referrer" name="referrer" -->
        
            <option *ngFor="let user of usersFromHomeComponent"  [value]="user.userName">{{user.userName}}</option>
        </select>
    </div>
    <div class="text-center">
        <button class="btn btn-success me-2" type="submit">Register</button>
        <button class="btn btn-outline-warning" type="button" (click)="cancel()">Cancel</button>
    </div>
</form>
